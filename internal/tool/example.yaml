    languages:
      - "c"
    message: |
      The `usleep` function has been deprecated, use `nanosleep` or `setitimer` instead.

      For more information please see: https://linux.die.net/man/3/setitimer
    metadata:
      shortDescription: "Usage of deprecated function (usleep)"
