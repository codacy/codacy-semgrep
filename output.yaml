        # [a-z]+-[a-z]+.*. abc123-abc123 
        # :*(?!("|'))[0-9A-Za-z]+\.[0-9A-Za-z]+,  : 0123.0312abc, 
        # [A-Z]+_[A-Z]+_ VALUE_VALUE_
